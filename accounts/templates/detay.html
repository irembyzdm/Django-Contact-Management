{% extends "main.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold mb-4">Arama Detayları</h5>
                    <hr>
                    <div class="mb-3">
                        <strong>İsim:</strong> {{ arama.ad }} {{ arama.soyad }}
                    </div>
                    <div class="mb-3">
                        <strong>Telefon:</strong> {{ arama.telefon }}
                    </div>
                    <div class="mb-3">
                        <strong>Arama Nedeni:</strong> {{ arama.arama_nedeni }}
                    </div>
                    <div class="mb-3">
                        <strong>Açıklama:</strong> {{ arama.aciklama }}
                    </div>
                    <a href="{% url 'gelen_aramalar' %}" class="btn btn-primary">Geri Dön</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
